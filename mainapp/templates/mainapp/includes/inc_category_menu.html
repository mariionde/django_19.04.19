<ul>
    <a>
        <a href="{% url 'products:category' 0 %}" class="{% if request.resolver_match.kwargs.pk == 0 %}
            active
        {% endif %} menu-item">
        Все</a>
    </a>
    {% for category in categories %}
        <a href="{% url 'products:category' category.pk %}" class="{% if request.resolver_match.kwargs.pk == category.pk %}
            active
        {% endif %} menu-item">
        {{ category.name }}</a>
    {% endfor %}
</ul>
