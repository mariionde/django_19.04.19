{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Продукты</title>
{% endblock %}

{% block content %}
    {% include 'mainapp/includes/inc_menu.html' %}
    <h1>Продукты</h1>
    {% for product in products %}
        <h3>{{ product.name }}</h3>
        <img src={{ product.image.url }}>
        <div>{{ product.short_desc }}</div>
    {% endfor %}
{% endblock %}
